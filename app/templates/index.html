<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
              display:none;
            }
            .error {
                color:red;
            }
        </style>
    </head>
<body>
    <form id="form" action="/todo/create" method="post">
        <label for="description">Create a To-Do Item</label>
        <input type="text" id="description" name="description">
        <input type="submit" id="submit" name="create" value="Create">
    </form>
    <div id='error' class='hidden'>Something weng wrong!</div>
    <ul id='todos'>
        {% for d in data %}
        <li>{{d.description}}</li>
        {% endfor %}
    </ul>
    <script>
        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault() // would normally reload whole page!
            fetch('todo/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
              return response.json();
            })
            .then(function(jsonResponse) {
              const liItem = document.createElement('li');
              liItem.innerHTML = jsonResponse['description'];
              document.getElementById('todos').appendChild(liItem);
              document.getElementById('error').className = 'hidden';
            })
            .catch(function(e) {
              document.getElementById('error').className = 'error';
            })
        }
    </script>
    </body>
</html>
